<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Ask GPT</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #343a40;
            color: #fff;
        }
        .card, .jumbotron {
            background-color: #6c757d;
        }
        .btn-primary {
            background-color: #28a745;
            border-color: #28a745;
        }
        .list-group-item {
            color: black;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="jumbotron mt-5">
            <h1 class="display-4">Ask GPT</h1>
            <form method="POST" action="/fun">
                <div class="form-group">
                    <label for="question">Question</label>
                    <input type="text" class="form-control" id="question" name="question" placeholder="Ask something...">
                </div>
                <div class="form-group">
                    <label for="model">Model</label>
                    <select class="form-control" id="model" name="model">
                        <option selected>Select a Model</option>
                        <option value="gpt-3.5-turbo">gpt-3.5-turbo</option>
                        <option value="gpt-4">gpt-4</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="conversation_id">Conversation ID</label>
                    <input type="text" class="form-control" id="conversation_id" name="conversation_id" placeholder="Conversation ID">
                </div>
                <button type="submit" class="btn btn-primary">Ask</button>
            </form>
        </div>

        <div class="mt-5">
            <h2>Response:</h2>
            <p class="lead">{{ answer }}</p>
        </div>

        <div class="mt-5">
            <h2>Conversations:</h2>
            {% for conversation_id, conversation in conversations.items() %}
                <div class="card mt-3">
                    <div class="card-header">
                        Conversation ID: {{ conversation_id }}
                    </div>
                    <ul class="list-group list-group-flush">
                        {% for message in conversation %}
                            <li class="list-group-item"><strong>{{ message.role }}:</strong> {{ message.content }}</li>
                        {% endfor %}
                    </ul>
                </div>
            {% endfor %}
        </div>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
