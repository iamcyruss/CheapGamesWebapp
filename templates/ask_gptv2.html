<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #343a40;
            color: #ffffff;
        }
        .jumbotron, .card {
            background-color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="jumbotron mt-5 text-white">
            <h1 class="display-4">Ask GPT</h1>
            <form method="POST" action="/fun">
                <div class="form-group">
                    <label for="question">Question</label>
                    <input type="text" class="form-control" id="question" name="question" placeholder="Ask something...">
                </div>
                <div class="form-group">
                    <label for="model">Model</label>
                    <input type="text" class="form-control" id="model" name="model" placeholder="Model (e.g. gpt-4)">
                </div>
                <div class="form-group">
                    <label for="conversation_id">Conversation ID</label>
                    <input type="text" class="form-control" id="conversation_id" name="conversation_id" placeholder="Conversation ID">
                </div>
                <button type="submit" class="btn btn-dark">Ask</button>
            </form>
        </div>

        <div class="mt-5">
            <h2>Response:</h2>
            <p class="lead">{{ answer }}</p>
        </div>

        <div class="mt-5">
            <h2>Conversations:</h2>
            {% for conversation_id, conversation in conversations.items() %}
                <div class="card mt-3 text-white">
                    <div class="card-header">
                        Conversation ID: {{ conversation_id }}
                    </div>
                    <ul class="list-group list-group-flush">
                        {% for message in conversation %}
                            <li class="list-group-item text-dark"><strong>{{ message.role }}:</strong> {{ message.content }}</li>
                        {% endfor %}
                    </ul>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
