<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/darkly/bootstrap.min.css" rel="stylesheet" integrity="sha384-pzjw8f+ua7Kw1TIq0v8FqFjcJ6pajs/rfdfs3SO+kD4Ck5BdPtF+to8xM6B5z6W5" crossorigin="anonymous">

    <title>Ask GPT</title>
  </head>
  <body>
    <div class="container">
        <div class="jumbotron mt-5">
            <h1 class="display-4">Ask GPT</h1>
            <form method="POST" action="/fun">
                <div class="form-group">
                    <label for="question">Question</label>
                    <input type="text" class="form-control" id="question" name="question" placeholder="Ask something...">
                </div>
                <div class="form-group">
                    <label for="model">Model</label>
                    <input type="text" class="form-control" id="model" name="model" placeholder="Model (e.g. gpt-4)">
                </div>
                <div class="form-group">
                    <label for="conversation_id">Conversation ID</label>
                    <input type="text" class="form-control" id="conversation_id" name="conversation_id" placeholder="Conversation ID">
                </div>
                <button type="submit" class="btn btn-primary">Ask</button>
            </form>
        </div>

        <div class="mt-5">
            <h2>Response:</h2>
            <p class="lead">{{ answer }}</p>
        </div>

        <div class="mt-5">
            <h2>Conversations:</h2>
            {% for conversation_id, conversation in conversations.items() %}
                <div class="card mt-3">
                    <div class="card-header">
                        Conversation ID: {{ conversation_id }}
                    </div>
                    <ul class="list-group list-group-flush">
                        {% for message in conversation %}
                            <li class="list-group-item"><strong>{{ message.role }}:</strong> {{ message.content }}</li>
                        {% endfor %}
                    </ul>
                </div>
            {% endfor %}
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Zzjw5f+da0P9eFZL4N72F6D7FAFDtFEvrN1kZBE3pOF9FqF1zY5bpp8f7xG7b7h7" crossorigin="anonymous"></script>
  </body>
</html>
