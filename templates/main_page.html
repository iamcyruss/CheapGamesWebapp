<html>
    <head>
        <title>Cheap Game Finder</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/x-icon" href="../static/video-game-32.png">
        <link rel="stylesheet" href="../static/css/custom.css">
    </head>

    <body class="bg-primary">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <nav class="navbar navbar-inverse bg-dark" style="padding: 10px;">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand text-danger" href="/">Cheap Game Finder</a>
                </div>
            </div>
        </nav>
        <div class="container">
            <div class="row" style="padding: 10px;">
                <form action="." method="POST">
                    <input type="submit" class="btn btn-success" name="get_games" value="Free Games" style="padding: 5px">
                    <input type="submit" class="btn btn-success" name="get_games" value="Games Under $10" style="padding: 5px">
                    <input type="submit" class="btn btn-success" name="get_games" value="Games $10 to $20" style="padding: 5px">
                    <input type="submit" class="btn btn-success" name="get_games" value="Games $20 to $30" style="padding: 5px">
                    <input type="submit" class="btn btn-success" name="get_games" value="Games $30 to $40" style="padding: 5px">
                    <input type="submit" class="btn btn-success" name="get_games" value="Games $40 to $50" style="padding: 5px">
                    <input type="submit" class="btn btn-success" name="get_games" value="Games Over $50" style="padding: 5px">
                    <input type="submit" class="btn btn-success" name="get_games" value="Metacritic 90+ Games" style="padding: 5px">
                </form>
            </div>
            <form action="." method="POST">
                <div class="row">
                    <input type="text" class="form-control" name="game_title_text" placeholder="Search for a specific game title" style="padding: 5px">
                </div>
                <div class="row" style="width: 12rem; padding: 10px">
                    <input type="submit" class="btn btn-success" name="get_games" value="Search" style="padding: 5px">
                </div>
            </form>
            </div>
        </div>
        <br>
        <div class="container">
        {{ cheapshark_data }}
        {% for game_data in cheapshark_data %}

            <div class="card border-danger" style="width: 36rem;">
                <div class="card-header bg-dark">
                    <p><h5 class="card-title text-light"><strong class="text-danger">Game Title:</strong> {{ game_data['title'] }}</h5></p>
                </div>
                <div class="card-body bg-secondary">
                    <p class="card-text text-light">
                        <strong class="text-danger">Normal Price:</strong> {{ game_data['normalPrice'] }}
                        <br>
                        <strong class="text-danger">Sale Price:</strong> {{ game_data.salePrice }}
                        <br>
                        <strong class="text-danger">Game ID:</strong> {{ game_data.gameID }}
                    </p>
                    <a href='{{ game_data.link }}' target="_blank" class="btn btn-success">{{ game_data.storeName }}</a>
                </div>
            </div>
            <br>

        {% endfor %}

        </div>
    </body>
</html>
